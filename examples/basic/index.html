<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComposiFX - Basic Example</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #1a1a1a;
        color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 10px;
      }

      .description {
        color: #aaa;
        margin-bottom: 30px;
      }

      #canvas {
        border: 1px solid #333;
        display: block;
        background: #000;
      }

      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      button {
        padding: 10px 20px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background: #0052cc;
      }

      button:disabled {
        background: #333;
        cursor: not-allowed;
      }

      .time-display {
        color: #aaa;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ComposiFX - Basic Example</h1>
      <p class="description">
        A simple composition demonstrating the core API with layers and animation.
      </p>

      <canvas id="canvas" width="1920" height="1080"></canvas>

      <div class="controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn">Reset</button>
        <span class="time-display" id="timeDisplay">0.00s / 5.00s</span>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
